<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>View Book Requests</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h2>View Book Request JSP</h2>
        </a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="professorLogin.jsp">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="newRequest.jsp">New Book Requests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./LogoutServlet">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div style="height: 30px"></div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Title</th>
          <th scope="col">Publisher</th>
          <th scope="col">Edition</th>
          <th scope="col">Author</th>
          <th scope="col">ISBN</th>
        </tr>
      </thead>
      <tbody>
        <form action="./BookstoreServlet" method="post">
          <tr>
            <th scope="row">1</th>
            <td>red</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Username</td>
            <td>@Password</td>
            <td>
              <button class="btn btn-outline-danger" value="Submit">
                Delete
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">1</th>
            <td>red</td>
            <td>red</td>
            <td>@red</td>
            <td>red</td>
            <td>@red</td>
            <td>
              <button class="btn btn-outline-danger" value="Submit">
                Delete
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>Username</td>
            <td>@Password</td>
            <td>
              <button class="btn btn-outline-danger" value="Submit">
                Delete
              </button>
            </td>
          </tr>
        </form>
      </tbody>
    </table>
  </body>
</html>
