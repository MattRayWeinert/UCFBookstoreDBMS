<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>New Book Request</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <h2>New Book Request JSP</h2>
        </a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="professorLogin.jsp">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./BookstoreServlet">View Old Requests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./LogoutServlet">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <h2 class="text-center">Create a new entry below!</h2>
    <div style="display: block; text-align: center">
      <form action="./CreateEntryServlet" method="post">
        <div class="container">
          <input type="text" placeholder="Enter ISBN" name="isbn" required />
          <input
            type="text"
            placeholder="Enter publisher"
            name="publisher"
            required
          />
          <input
            type="text"
            placeholder="Enter edition"
            name="edition"
            required
          />
          <input
            type="text"
            placeholder="Enter author"
            name="author"
            required
          />
          <input type="text" placeholder="Enter title" name="title" required />
          <button
            type="submit"
            class="btn btn-primary btn-block"
            style="margin-top: 10px"
          >
            Submit</button
          >&emsp;
        </div>
      </form>
    </div>
    <br />
  </body>
</html>
